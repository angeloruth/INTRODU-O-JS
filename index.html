<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogador 1: Chris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogador 1: Chris</h1>
        </header>
        <main>
            <section class="profile">
                <img src="chris.jpg" alt="Foto de Chris" class="profile-img">
                <div class="profile-info">
                    <p class="highlight">Nome: Chris</p>
                    <p class="highlight">Posição: Atacante</p>
                    <p class="highlight">Idade: 28 anos</p>
                    <p class="highlight">Nacionalidade: Brasileira</p>
                </div>
            </section>
            <section class="stats">
                <h2>Estatísticas</h2>
                <p>Gols: <span id="goals">24</span></p>
                <p>Assistências: <span id="assists">12</span></p>
                <button onclick="updateStats()">Atualizar Estatísticas</button>
            </section>
            <section class="skills">
                <h2>Habilidades</h2>
                <ul>
                    <li>Velocidade: <span id="speed">85</span></li>
                    <li>Drible: <span id="dribble">88</span></li>
                    <li>Finalização: <span id="finishing">90</span></li>
                    <li>Resistência: <span id="stamina">80</span></li>
                </ul>
                <button onclick="updateSkills()">Atualizar Habilidades</button>
            </section>
            <section class="gallery">
                <h2>Galeria de Imagens</h2>
                <div class="image-gallery">
                    <img src="photo1.jpg" alt="Foto 1">
                    <img src="photo2.jpg" alt="Foto 2">
                    <img src="photo3.jpg" alt="Foto 3">
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
